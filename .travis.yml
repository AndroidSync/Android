language: android
jdk: oraclejdk8
sudo: false

android:
  components:
  - tools
  - platform-tools
  - build-tools-25.0.2
  - android-25
  - android-21
  - extra-android-m2repository
  - extra-google-m2repository
  - extra-android-support
  - extra-google-google_play_services
  - sys-img-armeabi-v7a-android-21
  
before_install:
- openssl aes-256-cbc -K $encrypted_c04a08a0789a_key -iv $encrypted_c04a08a0789a_iv -in credentials.tar.enc -out credentials.tar -d
- tar xvf credentials.tar
- mv google-services.json app/google-services.json
- mv android.jks app/android.jks
- mv key-5a528b77a2ae.p12 app/key-5a528b77a2ae.p12
- echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
  
licenses:
- android-sdk-preview-license-.+
- android-sdk-license-.+
- google-gdk-license-.+

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

after_success:
- chmod +x ./scripts/deploy.sh
- ./scripts/deploy.sh
