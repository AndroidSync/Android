language: android
jdk: oraclejdk8

android:
  components:
  - tools
  - build-tools-25.0.2
  - android-25

before_install:
- openssl aes-256-cbc -K $encrypted_10349a6b5573_key -iv $encrypted_10349a6b5573_iv -in google-services.json.enc -out app/google-services.json -d
- openssl aes-256-cbc -K $encrypted_10349a6b5573_key -iv $encrypted_10349a6b5573_iv -in keystore.properties.enc -out keystore.properties -d

licenses:
- android-sdk-preview-license-.+
- android-sdk-license-.+
- google-gdk-license-.+
